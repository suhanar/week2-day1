<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
    <div class="container">
        <h1>Register</h1>
        <p id="para">Register Now. It's free to signUp!</p>
        <div>
            <img src="https://th.bing.com/th/id/OIP.Y-3qabCrA2uHpgcp2QwjoQAAAA?w=202&h=202&c=7&r=0&o=5&pid=1.7" alt="">
        </div>
        <form action="">
            <div class="sub_cont">
               
                <input type="first-name" id="first-name" placeholder="First Name">
                
                <input type="last-name" id="last-name" placeholder="Last Name">
                
            </div>
            
            
            <input type="email" id="email" placeholder="Email Address">
            

            <input type="password" id="password" placeholder="Password">
            <input type="confirm-password" id="con_pass" placeholder="Confirm Password">
            
            <button id="button1" type="submit">Register Now</button>
        </form>
    </div>
   <div class="signin">
    <p >Already Have an Account? <a href="signin.html">Sign In</a></p>
</div>
</body>
</html>
